<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
    <title>NBA Fantasy Sign Up</title>
</head>
<body>
    <div class="container">
        <img src="./images/bballcourt.jpg" alt="racecar">
        <div class="signup-container">
            <legend>NBA Fantasy Sign-Up</legend>
            <form action="./results.html" method="get">
                <label for="f_name">First Name:</label>
                <input type="text" id="f_name" name="f_name" minlength="3">
                
                <label for="l_name">Last Name:</label>
                <input type="text" id="l_name" name="l_name" minlength="3">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="number">Phone Number:</label>
                <input type="number" id="number" name="number">
                
                <label for="password">Password:</label>
                <input type="password" 
                    id="password" 
                    name="password" 
                    pattern=".{5,}" 
                    placeholder="foobar6"
                    minlength="5"
                    title="Password must be at least 5 characters long."
                    >

                <label for="confirm_pw">Confirm Password:</label>
                <input type="password" 
                    id="confirm_pw" 
                    name="confirm_pw" 
                    pattern=".{5,}" 
                    placeholder="foobar6">
                    
                <button type="submit">Create Account</button>
            </form>

        <p>Already have an account? <span><a href="#">Log in</a></span></p>
        </div>
    </div>
</body>
</html>
